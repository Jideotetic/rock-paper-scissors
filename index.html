<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abdulbasit Yusuf" />
    <link
      rel="shortcut icon"
      href="./images/fingers-gd133e3986_640.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Rock Papper Scissors Game</title>
  </head>
  <body>
    <main>
      <section class="welcome-page"></section>
      <section class="game-dashboard">
        <p class="message">Pick your choice</p>
        <div class="choice-button-container">
          <button>
            <img src="./images/rock2.png" alt="Rock" title="Rock" />
          </button>
          <button>
            <img src="./images/paper2.png" alt="Paper" title="Paper" />
          </button>
          <button>
            <img src="./images/scissors2.png" alt="Scissors" title="Scissors" />
          </button>
        </div>
        <div class="scores">
          <p class="player-score">Player Score: <span>0</span></p>
          <p class="computer-score">Computer Score: <span>0</span></p>
        </div>
        <button class="replay-button">Play Again</button>
      </section>
    </main>
    <footer>
      <p>
        Images by
        <a
          href="https://pixabay.com/users/clker-free-vector-images-3736/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=296854"
          >Clker-Free-Vector-Images</a
        >
        and Icon by
        <a
          href="https://pixabay.com/users/openclipart-vectors-30363/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=149296"
          >OpenClipart-Vectors</a
        >
        from
        <a
          href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=296854"
          >Pixabay</a
        >
      </p>
      <p>Designed and Coded by Abdulbasit Yusuf</p>
    </footer>
  </body>
</html>
